<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 580">
  <!-- Background -->
  <rect width="1000" height="580" fill="#f8f9fa" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#212529">ATS Resume Scorer: How It Works</text>
  
  <!-- Input Section -->
  <rect x="50" y="80" width="200" height="100" rx="8" ry="8" fill="#d1e7dd" stroke="#198754" stroke-width="2" />
  <text x="150" y="115" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#212529">Resume</text>
  <text x="150" y="145" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#212529">Raw text input</text>
  
  <rect x="50" y="210" width="200" height="100" rx="8" ry="8" fill="#cfe2ff" stroke="#0d6efd" stroke-width="2" />
  <text x="150" y="245" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#212529">Job Description</text>
  <text x="150" y="275" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#212529">Target position requirements</text>
  
  <!-- Processing Section -->
  <rect x="340" y="80" width="320" height="360" rx="8" ry="8" fill="#f8f9fa" stroke="#6c757d" stroke-width="2" />
  <text x="500" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#212529">ATS Analysis Engine</text>
  
  <!-- Analysis Components -->
  <rect x="360" y="130" width="280" height="60" rx="8" ry="8" fill="#e2f3f5" stroke="#0dcaf0" stroke-width="1" />
  <text x="500" y="165" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#212529">Section Analysis</text>
  
  <rect x="360" y="200" width="280" height="60" rx="8" ry="8" fill="#e2f3f5" stroke="#0dcaf0" stroke-width="1" />
  <text x="500" y="235" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#212529">Technical Skill Extraction</text>
  
  <rect x="360" y="270" width="280" height="60" rx="8" ry="8" fill="#e2f3f5" stroke="#0dcaf0" stroke-width="1" />
  <text x="500" y="305" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#212529">Semantic Similarity Analysis</text>
  
  <rect x="360" y="340" width="280" height="60" rx="8" ry="8" fill="#e2f3f5" stroke="#0dcaf0" stroke-width="1" />
  <text x="500" y="375" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#212529">TF-IDF Keyword Matching</text>
  
  <!-- Output Section -->
  <rect x="750" y="80" width="200" height="360" rx="8" ry="8" fill="#f8d7da" stroke="#dc3545" stroke-width="2" />
  <text x="850" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#212529">Analysis Results</text>
  
  <!-- Result Components -->
  <rect x="770" y="130" width="160" height="50" rx="8" ry="8" fill="#fff" stroke="#6c757d" stroke-width="1" />
  <text x="850" y="160" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#212529">Overall Match Score</text>
  
  <rect x="770" y="190" width="160" height="50" rx="8" ry="8" fill="#fff" stroke="#6c757d" stroke-width="1" />
  <text x="850" y="220" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#212529">Technical Match</text>
  
  <rect x="770" y="250" width="160" height="50" rx="8" ry="8" fill="#fff" stroke="#6c757d" stroke-width="1" />
  <text x="850" y="280" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#212529">Semantic Similarity</text>
  
  <rect x="770" y="310" width="160" height="50" rx="8" ry="8" fill="#fff" stroke="#6c757d" stroke-width="1" />
  <text x="850" y="340" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#212529">Missing Skills</text>
  
  <rect x="770" y="370" width="160" height="50" rx="8" ry="8" fill="#fff" stroke="#6c757d" stroke-width="1" />
  <text x="850" y="400" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#212529">Feedback & Tips</text>
  
  <!-- Arrows -->
  <!-- Input to Process -->
  <path d="M 250 130 L 340 130" fill="none" stroke="#6c757d" stroke-width="2" stroke-dasharray="none" marker-end="url(#arrow)" />
  <path d="M 250 260 L 290 260 L 290 160 L 340 160" fill="none" stroke="#6c757d" stroke-width="2" stroke-dasharray="none" marker-end="url(#arrow)" />
  
  <!-- Process to Output -->
  <path d="M 640 160 L 750 160" fill="none" stroke="#6c757d" stroke-width="2" stroke-dasharray="none" marker-end="url(#arrow)" />
  <path d="M 640 230 L 695 230 L 695 200 L 770 200" fill="none" stroke="#6c757d" stroke-width="2" stroke-dasharray="none" marker-end="url(#arrow)" />
  <path d="M 640 300 L 695 300 L 695 260 L 770 260" fill="none" stroke="#6c757d" stroke-width="2" stroke-dasharray="none" marker-end="url(#arrow)" />
  <path d="M 640 370 L 695 370 L 695 320 L 770 320" fill="none" stroke="#6c757d" stroke-width="2" stroke-dasharray="none" marker-end="url(#arrow)" />
  
  <!-- Technologies -->
  <rect x="50" y="470" width="900" height="80" rx="8" ry="8" fill="#f8f9fa" stroke="#6c757d" stroke-width="2" />
  <text x="500" y="500" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#212529">Technologies</text>
  
  <text x="120" y="530" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#0d6efd">Python</text>
  <text x="220" y="530" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#0d6efd">spaCy</text>
  <text x="330" y="530" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#0d6efd">BERT</text>
  <text x="420" y="530" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#0d6efd">scikit-learn</text>
  <text x="530" y="530" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#0d6efd">Streamlit</text>
  <text x="630" y="530" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#0d6efd">TF-IDF</text>
  <text x="710" y="530" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#0d6efd">NumPy</text>
  <text x="810" y="530" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#0d6efd">Sentence Transformers</text>
  
  <!-- Arrow Definitions -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#6c757d"/>
    </marker>
  </defs>
</svg>
